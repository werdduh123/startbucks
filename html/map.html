<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>门店查询|星巴克</title>
    <link rel="stylesheet" href="../css/public_style.css">
    <link rel="stylesheet" href="../css/map.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1267547_j83fbrdrgo.css">

</head>

<body>
    <div class="map_wrap">
        <!-- ------------------------------左侧导航菜单栏开始 -------------------------------------------->
        <div class="map_side_nav">
            <div class='map_side_all_default'>
                <div class='map_top_nav'>
                    <img class="map_icon" src="../images/home_icon.png" alt="">
                    <ul class="map_three_nav">
                        <li class="map_mendian">门店</li>
                        <li class="map_my_account">我的账户</li>
                        <li class="map_menu">菜单</li>
                    </ul>

                    <img class="map_menu_ic" src="../images/home_menu.png" alt="">
                </div>
                <!---------------------------------- 左侧区域定位部分开始 ------------------------------------->
                <div class="map_locate_body">
                    <div class="map_locate_contain">
                        <!-- ----------------------------------搜索栏开始----------------------------- -->
                        <div class="map_locate_nav">
                            <a href="#" class="filter"><span class="map_filter_btn">筛选</span></a>
                            <div class="map_locate_search">
                                <div class="map_locate_switch">
                                    <span class="iconfont map_locate_icon">&#xe60d;<i>广东 深圳 福田</i>&#xe62e;</span>
                                    <div class="map_ipt">
                                        <input class="map_ipt_search" id="map_ipt_search_btn" type="text" placeholder="输入地址查找门店">
                                        <span class="iconfont map_search_btn">&#xe619;</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--------------------------搜索栏结束----------------------------------------->

                    <!-----------------------定位列表开始------------------------------------------>
                    <ul class="map_locate_list">
                        <!-- <li><div class="number"><span>2</span><i class="iconfont">&#xe6cb;</i></div><div class="map_text"><span class="map_store">深圳福永同泰店</span><img class="map_delivery" src="../images/map_delivery.png" alt=""><small class="map_address">深圳市 深圳市福田区 茂业百货二层C01号铺 华强北路2005-2006号</small><span class="map_distance">203m</span></div></li> -->
                    </ul>

                </div>
                <!-------------------点击筛选的隐藏部分-------------------------------------------->
                <div class="map_overlay_inner">
                    <div class="map_inner_contain">
                        <div class="map_inner_head">
                            <span class="iconfont map_close_btn">&#xe605;</span>
                        </div>
                        <div class="map_coffee_body">
                            <div class="map_coffee_contain">
                                <div class="map_coffee_head">
                                    <h2>筛选</h2>
                                    <p>点击筛选出含以下商品的门店</p>
                                    <span class="map_coffee_clear">清除</span>
                                </div>
                                <ul class="map_coffer_list">
                                    <!-- <li><img src="../images/map_coffer1.png"><span>星巴克臻选™</span><i class="iconfont">&#xe630;</i></li> -->
                                </ul>
                                <h3 class="map_coffee_confirm">确认</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <!------------------------筛选隐藏部分结束-------------------------------------------->

            </div>





            <!-----------------------------左侧顶部弹出导航栏开始 ---------------------------------------->
            <div class='map_side_all_menu'>

                <div class='map_top_nav'>
                    <img class="map_icon" src="../images/home_icon.png" alt="">

                    <img class="map_menu_close" src="../images/home_close.png" alt="">
                </div>
                <ul class="map_menu_parent">
                    <li class='map_menu_mendian'>门店</li>
                    <li class='map_menu_xxjlb'>星享俱乐部</li>
                    <li class='map_menu_module'>菜单</li>
                    <li class='map_menu_line'></li>
                    <li class='map_menu_mobile'>星巴克移动应用</li>
                    <li class='map_menu_xlk'>星礼卡</li>
                    <li class='map_menu_reserve'>星巴克臻选™
                    </li>
                    <li class='map_menu_kakuai'> 啡快™ － 在线点 到店取
                    </li>
                    <li class=''>专星送™
                    </li>
                    <li class=''>咖啡星讲堂</li>
                    <li class='map_menu_Lxz-roastery'>上海烘焙工坊</li>
                    <li class=''>关于星巴克</li>
                    <li class=''>帮助中心</li>
                    <li class='map_menu_line'></li>
                    <div class="map_login_and_regist_parent">
                        <div class="map_login">
                            <img class="map_login_icon" src="../images/home_login_icon.png" alt="">
                            <span class="map_login_text">登录</span>
                        </div>
                        <span class="map_regist_text" href="#">注册</span>
                    </div>
                    <div class='map_menu_footer'>
                        <span class='map_menu_footer_child_1'>English |</span>
                        <span class='map_menu_footer_child_2'>隐私政策 |</span>
                        <span class='map_menu_footer_child_3'>使用条款 </span>
                        <div class="map_menu_footer_copy">
                            <a class="map_gongan_a" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=31010402000318" target="_blank">
                                <img class="map_gongan" src="../images/home_gongan.png">&nbsp;沪公网安备 31010402000318号
                            </a>
                            <a class="map_copy" href="http://www.miibeian.gov.cn/" target="_blank">沪ICP备17003747号</a>
                        </div>
                    </div>
                </ul>

            </div>
        </div>
        <!----------------------------------- 左侧顶部弹出导航栏结束 ----------------------------------->

        <!-- ---------------------------------------左侧导航区结束 ------------------------------------------>



        <!-------------------------------------------右侧地图区开始---------------------------------------->
        <div class="map_contain">
            <div id="container"></div>
        </div>
        <!-----------------------------------------右侧地图区结束--------------------------------------------->

    </div>


    <script src="../jquery-1.8.3/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=57dd9331ff947cd3017575f36d32349c"></script>
    <script type="text/javascript" src="../js/map.js">
    </script>
</body>

</html>
