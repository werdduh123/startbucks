<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public_style.css">
    <link rel="stylesheet" href="../css/starbucks_home.css">
</head>

<body>
    <div class="home_wrap">

        <!-- 左侧菜单栏start --------------------------- -->
        <div class="home_side_nav">

            <div class='home_top_nav'>
                <img class="home_icon" src="../images/home_icon.png" alt="">
                <div class="home_three_nav">
                    <span class="home_mendian">门店</span>
                    <span class="home_my_account">我的账户</span>
                    <span class="home_menu">菜单</span>
                </div>
                <img class="home_menu_ic" src="../images/home_menu.png" alt="">
            </div>

            <div class="home_left_side_content">

                <div class='home_content'>
                    <span class='home_slogan'>心情惬意,来杯咖啡吧&nbsp;☕</span>

                    <p class="home_login_and_regist_parent">
                        <a class="home_login" href="#">
                            <img class="home_login_icon" src="../images/home_login_icon.png" alt="">
                            <span class="home_login_text">登录</span>
                        </a>

                        <a class="home_regist_text" href="#">注册</a>
                    </p>
                </div>
            </div>
        </div>
        <!-- 左侧菜单栏end --------------------------- -->

        <div class="home_contain">
            <!-- 右侧内容栏 -->
        </div>

    </div>

    <script src='../jquery-1.8.3/jquery-1.8.3.js'></script>
    <script src="../js/starbucks_side.js"></script>
</body>



</html>
