<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理我的星礼卡 | 星巴克</title>
    <link rel="stylesheet" href="../css/public_style.css">
    <link rel="stylesheet" href="../css/xlk_supervise.css">
    <link rel="stylesheet" href="../css/xlk_testing.css">


</head>

<body>
    <div class="xlk_wrap">
        <div class="xlk_sideNav">
            <div class='xlk_top_nav'>
                <img class="xlk_icon" src="../images/home_icon.png" alt="">
                <div class="xlk_three_nav">
                    <span class="xlk_mendian">门店</span>
                    <span class="xlk_my_account">我的账户</span>
                    <span class="xlk_menu">菜单</span>
                </div>
                <img class="xlk_menu_ic" src="../images/home_menu.png" alt="">
            </div>

            <div class="xlk_left_side_content">


            </div>
        </div>

        <!----- 左侧nav导航栏 xlk_top_nav end---->

        <div class="xlk_contain">
            <div class="xlk_inquire">
                <div class="xlk_inquire_top">
                    <div class="xlk_inquire_top_a">
                        <a href="#" class="xlk_inquire_top_a1" id="xlk_a1">使用星礼卡密码查询</a>
                        <a href="#" class="xlk_inquire_top_a2" id="xlk_a2">使用销售单号查询</a>
                    </div>

                </div>
                <div class="xlk_inquire_main">
                    <div class="xlk_inquire_main_top">
                        <h1>查询我的星礼卡</h1>
                    </div>
                    <div class="xlk_inquire_main_kh">
                        <p id="kh_p">请输入你的星礼卡卡号和密码查询星礼卡余额以及交易记录</p>
                    </div>

                    <div class="xlk_inquire_main_dl">
                        <form class="xlk_inquire_main_form1" id="inquire_form1">
                            <label for="inpt1" class="xlk_inquire_main_lb1" id="lb1">卡号</label>
                            <input type="text" class="xlk_inquire_main_inp1" id="inp1">
                            <p class="xlk_inquire_main_p1" id="p1"><span> × </span>请输入卡片背面16/19位卡号（没有空格和下划线）</p>
                        </form>

                        <form class="xlk_inquire_main_form2" id="inquire_form2">
                            <label for="inpt2" class="xlk_inquire_main_lb2" id="lb2">输入密码</label>
                            <input type="text" class="xlk_inquire_main_inp2" id="inp2">
                            <p class="xlk_inquire_main_p2" id="p2"><span> × </span>请输入6位PIN密码。您可以在卡片背面刮开涂层获得密码</p>
                        </form>

                    </div>


                    <div class="test_suc" id="test_suc">
                        <p>
                            <span>✔</span> 已验证
                        </p>
                    </div>
                    <div class="container" id="con">
                        <div class="xlk_pro">
                            <span id="pro_span">拖动下方滑块完成拼图</span>
                            <div class="pro_a">
                                <a href="https://support.qq.com/products/2136?clientInfo=chrome&clientVersion=75.0.3770.100&os=other&osVersion=pc&netType=1253432169&imei=0&customInfo=custominfo:clientIP:1901878652" target="_Blank">反馈</a>
                            </div>
                        </div>
                        <div id="captcha" style="position: relative">
                            <div class="xlk_mbc" id="mbc">
                                <p>对的真准！速度真快！</p>
                            </div>
                        </div>
                        <div id="msg"></div>
                    </div>

                    <a href="#" class="xlk_lasta">查询</a>



                </div>


            </div>

        </div>

    </div>
    <script src="../jquery-1.8.3/jquery-1.8.3.min.js"></script>
    <script src="../js/jquery.validate.js"></script>
    <script src="../js/xlk_supervise.js"></script>
    <script src="../js/xlk_testing.js"></script>
</body>

</html>
